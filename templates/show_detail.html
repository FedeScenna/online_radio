{% extends "base.html" %}

{% block title %}{{ show.title }} - Austral Waves{% endblock %}

{% block content %}
<div class="show-header">
    <h1>{{ show.title }}</h1>
    <div class="show-time">{{ show.schedule }}</div>
    <p class="show-description">{{ show.description }}</p>
</div>

<div class="episodes-section">
    <h2>Latest Episodes</h2>
    <div class="episodes-grid">
        {% for episode in show.episodes %}
        <div class="card episode-card">
            <div class="episode-date">{{ episode.date }}</div>
            <h3>{{ episode.title }}</h3>
            <div class="soundcloud-player">
                <iframe
                    width="100%"
                    height="166"
                    scrolling="no"
                    frameborder="no"
                    allow="autoplay"
                    src="https://w.soundcloud.com/player/?url={{ episode.soundcloud_url }}&color=%23000000&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false"
                ></iframe>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .show-header {
        margin-bottom: 3rem;
    }

    .show-description {
        font-size: 1.1rem;
        max-width: 800px;
        margin: 1rem 0;
    }

    .episodes-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
        margin-top: 2rem;
    }

    .episode-card {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .episode-date {
        font-size: 0.9rem;
        color: var(--subtle-color);
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .episode-card h3 {
        margin: 0;
        font-size: 1.4rem;
        color: var(--text-color);
    }

    .soundcloud-player {
        margin-top: 1rem;
        background-color: var(--bg-color);
    }

    @media (max-width: 768px) {
        .show-description {
            font-size: 1rem;
        }
    }
</style>
{% endblock %}
