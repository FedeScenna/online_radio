<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Austral Waves{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="/brand/favicon.svg">
    <link rel="icon" type="image/png" href="/brand/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/brand/favicon-16x16.png" sizes="16x16">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav>
        <div class="container">
            <div style="display: flex; align-items: center;">
                <a href="/" class="logo">
                    <svg viewBox="0 0 100 100" class="logo-circles">
                        <!-- Outer circle -->
                        <circle cx="50" cy="50" r="45" />
                        <!-- Middle circle -->
                        <circle cx="50" cy="50" r="30" />
                        <!-- Inner circle -->
                        <circle cx="50" cy="50" r="15" />
                        <!-- Intersecting circles -->
                        <circle cx="75" cy="50" r="20" />
                        <circle cx="25" cy="50" r="20" />
                    </svg>
                    Austral Waves
                </a>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/shows">Shows</a>
                <a href="/admin">Admin</a>
                <div class="theme-switch">
                    <span class="theme-text">Light</span>
                    <label class="switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider"></span>
                    </label>
                    <span class="theme-text">Dark</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ year }} Austral Waves. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Theme handling
        const themeToggle = document.getElementById('themeToggle');
        const savedTheme = localStorage.getItem('theme') || 'dark';
        
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeToggle.checked = theme === 'dark';
        }

        // Initialize theme
        setTheme(savedTheme);

        // Theme toggle handler
        themeToggle.addEventListener('change', () => {
            setTheme(themeToggle.checked ? 'dark' : 'light');
        });
    </script>
</body>
</html>
