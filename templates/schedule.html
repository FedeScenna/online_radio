{% extends "base.html" %}

{% block title %}Online Radio - Schedule{% endblock %}

{% block content %}
<h1>Show Schedule</h1>

<section class="schedule">
    {% for show in shows %}
    <div class="card schedule-item">
        <div class="schedule-content">
            <div class="schedule-info">
                <h3>{{ show.title }}</h3>
                <p>{{ show.description }}</p>
                <p class="schedule-time">
                    <strong>Time:</strong> {{ show.time }}<br>
                    <strong>Days:</strong> {{ show.days }}
                </p>
            </div>
            <div class="schedule-actions">
                <a href="{{ show.soundcloud_url }}" class="button" target="_blank">Listen Now</a>
            </div>
        </div>
    </div>
    {% endfor %}
</section>

<style>
    .schedule {
        max-width: 800px;
        margin: 0 auto;
    }

    .schedule-item {
        margin-bottom: 1.5rem;
    }

    .schedule-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 2rem;
    }

    .schedule-info {
        flex: 1;
    }

    .schedule-time {
        margin-top: 1rem;
        color: #888;
    }

    @media (max-width: 600px) {
        .schedule-content {
            flex-direction: column;
            align-items: flex-start;
            gap: 1rem;
        }

        .schedule-actions {
            width: 100%;
        }

        .schedule-actions .button {
            width: 100%;
            text-align: center;
        }
    }
</style>
{% endblock %}
